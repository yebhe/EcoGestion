<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification d'email</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .email-container {
            width: 100%;
            background-color: #ffffff;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .email-header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }

        .email-header h2 {
            margin: 0;
        }

        .email-body {
            padding: 20px;
        }

        .email-body h3 {
            color: #333333;
        }

        .email-body p {
            color: #666666;
            font-size: 16px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #888888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h2>Activation de votre compte</h2>
        </div>
        <div class="email-body">
            <h3>Bonjour {{ user.first_name }} {{ user.last_name }},</h3>
            <p>Votre email a bien été verifié.</p>
            <p>Merci de votre patience. Vous serez informé dès que votre compte sera approuvé par le responsable.</p>
            <p>Cordialement, Ecodeli.</p>        </div>
        <div class="footer">
            <p>&copy; {{ current_year }} Ecodeli. Tous droits réservés.</p>
        </div>
    </div>
</body>
</html>
